<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0366d6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PDF Document Viewer</h1>
    <p>Below is the embedded PDF document. You can also download it using the button below.</p>
    
    <iframe src="./cy_sion_exhib_xling_combined.pdf"></iframe>
    
    <a href="./cy_sion_exhib_xling_combined.pdf" class="download-btn" download>Download PDF</a>
</body>
</html>

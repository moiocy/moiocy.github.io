<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable body scrolling */
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0366d6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <iframe src="./cy_sion_exhib_xling_combined.pdf"></iframe>
    
    <a href="./cy_sion_exhib_xling_combined.pdf" class="download-btn" download>Download PDF</a>
</body>
</html>
